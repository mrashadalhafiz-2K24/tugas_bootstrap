<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pace Book</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <style>
      body {
        background-color: #f0f2f5;
      }
    </style>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="row">
        <div class="col-lg-6 col-sm-12">
          <h1 class="text-primary mt-5">Facebook</h1>

        </div>
        <div class="col-lg-6 col-sm-12 text-center">
          <div class="shadow p-4 bg-white rounded mt-3">
            <form action="">
              <input
                type="email"
                class="form-control mb-3 mt-3"
                placeholder="Email address"
              />
              <input
                type="password"
                class="form-control mb-3 mt-3"
                placeholder="Password"
              />
              <button class="btn btn-primary mb-3 mt-3 w-100">Login</button>
              <p class="text-center"><a href="#">Forgotten Password</a></p>

                <button class="btn btn-success p-2 w-50">Create New Account</button>
              </div>
            </form>
            <p class="text-center mt-3">
              <a href="#"> Create Page</a> for celebrities, brands, or businesses.
            </p>
          </div>
        </div>
    </div>
</div>
    <script src="assets/js/bootstrap.min.js"></script>
